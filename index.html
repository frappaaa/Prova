<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mappa con Lista di Luoghi</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 400px;
        width: 100%;
      }
      .location-card {
        cursor: pointer;
        background-color: #ffffff;
        transition: background-color 0.3s;
        display: flex;
        padding: 12px;
        flex-direction: column;
        align-items: flex-start;
        align-self: stretch;
        border-radius: 12px;
        border: 1px solid #000;
        margin: 24px 0;
      }
      .location-card:hover {
        background-color: #e0e0e0;
      }
      .tags {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        overflow-x: auto; /* Abilita lo scorrimento orizzontale */
        white-space: nowrap; /* Impedisce l'a capo del testo */
        -webkit-overflow-scrolling: touch; /* Scorrimento fluido su iOS */
        scrollbar-width: none; /* Nasconde la barra di scorrimento su Firefox */
        -ms-overflow-style: none; /* Nasconde la barra di scorrimento su IE/Edge */
        padding-bottom: 5px; /* Spazio per evitare che il contenuto venga tagliato */
      }

      /* Nasconde la barra di scorrimento su Chrome/Safari */
      .tags::-webkit-scrollbar {
        display: none;
      }

      .tag {
        padding: 4px 10px;
        cursor: pointer;
        transition: all 0.3s;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        border: 1px solid #000;
        white-space: nowrap; /* Impedisce l'a capo del testo */
        flex-shrink: 0; /* Impedisce ai tag di restringersi */
      }
      .tag.active,
      .tag:hover {
        background-color: #000000;
        color: white;
      }

      .drawer-lista {
        background-color: #ffffff;
        border-radius: 24px 24px 0 0;
        box-shadow: 0px -9px 16.5px 0px rgba(0, 0, 0, 0.25);
        padding: 34px 24px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="drawer-lista">
      <div class="tags">
        <span class="tag" data-filter="tutti">Tutti</span>
        <span class="tag" data-filter="gratuiti">Gratuiti</span>
        <span class="tag" data-filter="rapidi">Test Rapidi</span>
        <span class="tag" data-filter="specialistici">Specialistici</span>
      </div>
      <hr />

      <div id="locations"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([45.4642, 9.19], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      var places = [
        {
          name: "Centro Test 1",
          lat: 45.47,
          lon: 9.185,
          info: "Orari: 9:00-18:00, Servizi: Test IST gratuiti",
          tags: ["gratuiti"],
        },
        {
          name: "Clinica Salute 2",
          lat: 45.46,
          lon: 9.195,
          info: "Orari: 8:00-20:00, Servizi: Consulenze e test rapidi",
          tags: ["rapidi"],
        },
        {
          name: "Ospedale Milano 3",
          lat: 45.45,
          lon: 9.18,
          info: "Orari: 24h, Servizi: Urgenze e test specialistici",
          tags: ["specialistici"],
        },
      ];

      var locationList = document.getElementById("locations");
      var markers = [];

      function renderLocations(filter) {
        locationList.innerHTML = "";
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];

        places.forEach((place) => {
          if (filter === "tutti" || place.tags.includes(filter)) {
            var marker = L.marker([place.lat, place.lon])
              .addTo(map)
              .bindPopup(`<b>${place.name}</b><br>${place.info}`);
            markers.push(marker);

            var card = document.createElement("div");
            card.className = "location-card";
            card.innerHTML = `<strong>${place.name}</strong><br>${place.info}`;
            card.onclick = function () {
              map.setView([place.lat, place.lon], 14);
              marker.openPopup();
            };
            locationList.appendChild(card);
          }
        });
      }

      document.querySelectorAll(".tag").forEach((tag) => {
        tag.addEventListener("click", function () {
          document
            .querySelectorAll(".tag")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");
          renderLocations(this.dataset.filter);
        });
      });

      renderLocations("tutti");
    </script>
  </body>
</html>
