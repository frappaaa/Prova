<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mappa con Lista di Luoghi</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      .location-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        cursor: pointer;
        background-color: #f9f9f9;
        transition: background-color 0.3s;
      }
      .location-card:hover {
        background-color: #e0e0e0;
      }
      .tags {
        margin-bottom: 10px;
      }
      .tag {
        display: inline-block;
        padding: 5px 10px;
        margin: 5px;
        border: 1px solid #007bff;
        color: #007bff;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s;
      }
      .tag.active,
      .tag:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <h2>Mappa Interattiva</h2>
    <div id="map"></div>

    <h3>Filtra per servizio</h3>
    <div class="tags">
      <span class="tag" data-filter="tutti">Tutti</span>
      <span class="tag" data-filter="gratuiti">Gratuiti</span>
      <span class="tag" data-filter="rapidi">Test Rapidi</span>
      <span class="tag" data-filter="specialistici">Specialistici</span>
    </div>

    <h3>Lista Luoghi</h3>
    <div id="locations"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Configurazione API Google Sheets
      const API_KEY = "AIzaSyCKF661m81hXDwlVWsnKY65evfM7qhJZ3s";
      const SPREADSHEET_ID = "1gnIaoATtJAdtGC1ynplBo4o6TzAbF8Q47qpHzpGkB1U";
      const RANGE = "DATASET!A2:N"; // Inizia dalla riga 2 per escludere le intestazioni

      // Inizializzazione Google Sheets API
      function initGoogleSheetsAPI() {
        return new Promise((resolve, reject) => {
          gapi.load("client", () => {
            gapi.client
              .init({
                apiKey: API_KEY,
                discoveryDocs: [
                  "https://sheets.googleapis.com/$discovery/rest?version=v4",
                ],
              })
              .then(() => {
                resolve();
              })
              .catch((err) => reject(err));
          });
        });
      }

      // Aggiungi questa funzione per il geocoding
      async function getCoordinates(address) {
        try {
          const query = encodeURIComponent(address);
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${query}`
          );
          const data = await response.json();

          if (data.length > 0) {
            return {
              lat: parseFloat(data[0].lat),
              lon: parseFloat(data[0].lon),
            };
          }
          throw new Error("Indirizzo non trovato");
        } catch (error) {
          console.error(`Errore nel geocoding per ${address}:`, error);
          return null;
        }
      }

      // Modifica la funzione loadPlacesFromSheet
      async function loadPlacesFromSheet() {
        try {
          const response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SPREADSHEET_ID,
            range: RANGE,
          });

          console.log(
            "Dati ricevuti da Google Sheets:",
            response.result.values
          );

          const places = [];

          for (const row of response.result.values) {
            console.log("Elaborazione riga:", row);
            const address = row[2]; // Assumendo che l'indirizzo sia nella seconda colonna
            const coordinates = await getCoordinates(address);

            if (coordinates) {
              places.push({
                name: row[0],
                address: address,
                lat: coordinates.lat,
                lon: coordinates.lon,
                info: row[8], // Aggiorna l'indice in base alla tua struttura
                tags: (row[1] || "").split(",").map((tag) => tag.trim()),
              });
            }

            // Aggiungi un ritardo per rispettare i limiti di rate di Nominatim
            await new Promise((resolve) => setTimeout(resolve, 1000));
          }

          console.log("Luoghi elaborati:", places);
          return places;
        } catch (error) {
          console.error("Errore nel caricamento dei dati:", error);
          return [];
        }
      }

      // Inizializzazione dell'applicazione
      async function initApp() {
        try {
          console.log("Inizializzazione dell'applicazione...");
          await initGoogleSheetsAPI();
          console.log("API Google Sheets inizializzata");

          const map = L.map("map").setView([45.4642, 9.19], 12);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors",
          }).addTo(map);
          console.log("Mappa inizializzata");

          console.log("Caricamento luoghi...");
          places = await loadPlacesFromSheet();
          console.log(`Caricati ${places.length} luoghi`);

          renderLocations("tutti");
        } catch (error) {
          console.error("Errore nell'inizializzazione:", error);
          alert(
            "Si è verificato un errore durante il caricamento dei dati. Riprova più tardi."
          );
        }
      }

      // Avvia l'applicazione dopo il caricamento della pagina
      window.onload = initApp;

      var locationList = document.getElementById("locations");
      var markers = [];

      function createMarker(place) {
        return L.marker([place.lat, place.lon])
          .addTo(map)
          .bindPopup(`<b>${place.name}</b><br>${place.info}`);
      }

      // Modifica la funzione createLocationCard per mostrare anche l'indirizzo
      function createLocationCard(place, marker) {
        var card = document.createElement("div");
        card.className = "location-card";
        card.innerHTML = `
          <strong>${place.name}</strong><br>
          <small>${place.address}</small><br>
          ${place.info}
        `;
        card.onclick = function () {
          map.setView([place.lat, place.lon], 14);
          marker.openPopup();
        };
        return card;
      }

      function renderLocations(filter) {
        locationList.innerHTML = "";
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];

        places.forEach((place) => {
          if (!place.lat || !place.lon) {
            console.error(`Coordinate mancanti per ${place.name}`);
            return;
          }

          if (filter === "tutti" || place.tags.includes(filter)) {
            const marker = createMarker(place);
            markers.push(marker);

            const card = createLocationCard(place, marker);
            locationList.appendChild(card);
          }
        });
      }

      document.querySelectorAll(".tag").forEach((tag) => {
        tag.addEventListener("click", function () {
          document
            .querySelectorAll(".tag")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");
          renderLocations(this.dataset.filter);
        });
      });

      renderLocations("tutti");
    </script>
  </body>
</html>
